<!DOCTYPE html>
<html Lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>정예린 동물 빙고</title>
    </head>

    <body>
        <h1> 정예린 동물 빙고</h1>
        동물을 주제로 만든 빙고입니다.
        <blockquote>
            <li><mark>가장 좋아하는 동물</mark>을 형광펜으로 그어봅시다.</li>
            <li><B><U>가장 싫어하는 동물</U></B>을 볼드체와 밑줄로 강조해봅시다.</li>
        </blockquote>

        <table border="1">
            <tr>
                <td><mark>강아지</mark></td><td><mark>고양이</mark></td><td>곰</td>
            </tr>
            <tr>
                <td>닭</td><td>말</td><td>돼지</td>
            </tr>
            <tr>
                <td><B><U>고라니</U></B></td><td>호랑이</td><td><B><U>개미햝기</U></B></td>
            </tr>
        </table>

        <p class="in"></p>이번 차례 체크할 동물 : <input placeholder="동물 이름을 입력하세요."></p>
    </body>
</html>
